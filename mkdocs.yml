site_name: chemrxn-cleaner
site_description: Lightweight helpers for parsing, cleaning, filtering, and exporting organic reaction datasets.
site_url: https://github.com/peiyeliu/chemrxn-cleaner
repo_url: https://github.com/peiyeliu/chemrxn-cleaner
repo_name: chemrxn-cleaner

nav:
  - Home: index.md
  - API Reference: api.md

theme:
  name: mkdocs
  features:
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: teal
      accent: deep orange

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            separate_signature: true
            inherited_members: false
            filters:
              - "!^__"

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
