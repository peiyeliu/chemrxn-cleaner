name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Format, Test, Coverage
    runs-on: ubuntu-latest
    env:
      PIP_INDEX_URL: https://download.pytorch.org/whl/cpu
      PIP_EXTRA_INDEX_URL: https://pypi.org/simple
      PIP_NO_CACHE_DIR: "1"

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black (check only)
        run: |
          black . --check

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report -m
          coverage xml
  build-and-check:
    name: Build and check distribution
    runs-on: ubuntu-latest
    needs: [test]
    env:
      PIP_INDEX_URL: https://download.pytorch.org/whl/cpu
      PIP_EXTRA_INDEX_URL: https://pypi.org/simple
      PIP_NO_CACHE_DIR: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check built artifacts with twine
        run: |
          twine check dist/*
  docs:
    name: Docs
    runs-on: ubuntu-latest
    needs: [build-and-check]
    permissions:
      contents: write
    env:
      PIP_INDEX_URL: https://download.pytorch.org/whl/cpu
      PIP_EXTRA_INDEX_URL: https://pypi.org/simple
      PIP_NO_CACHE_DIR: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs mkdocs-material mkdocstrings[python] pymdown-extensions
          python -m pip install -e .

      - name: Build docs (CI check)
        run: python -m mkdocs build --strict

      - name: Configure git user
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GIT }}
        run: python -m mkdocs gh-deploy --force --strict
